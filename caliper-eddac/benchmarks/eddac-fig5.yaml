test:
  name: EDDac Fig5 Transaction Volume Sweep
  description: Sweep transaction volume (TPS) from 250 to 2500 with ~50 concurrent
    workers, to reproduce Fig.5 style curves.
  workers:
    type: local
    number: 50
  rounds:
  - label: bootstrap_sc1_InitLedger
    description: Initialize PK_ABE and Shamir config (required before GetPKABETx)
    txNumber: 1
    rateControl:
      type: fixed-rate
      opts:
        tps: 1
    workload:
      module: workloads/eddac-tx.js
      arguments:
        txType: InitLedger
  - label: seed_CreatePKCHTx
    description: CreatePKCHTx at 250 TPS  
    txNumber: 200
    rateControl:
      type: fixed-rate
      opts:
        tps: 20
    workload:
      module: workloads/eddac-tx.js
      arguments:
        txType: CreatePKCHTx   
        seedMode: true   
  - label: SC1_CreatePKCHTx_TPS250
    description: CreatePKCHTx at 250 TPS  
    txNumber: 250
